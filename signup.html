<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-login.css">

</head>
<body>
    <div class="login">
        <img src="img/logo.jpg" alt="">
        <h1>Sign Up</h1>
        <div class="text">
            <input type="text" placeholder="Username" id="newUsername">
            
        </div>
        <div class="text">
            <input type="password" placeholder="Password" id="newPassword">

        </div>
    
        <button class="btn" onclick="signUp()">Confirm</button>
        
        <h2 id="signUpMess"></h2>
        <h4 id="signUpMess2" style="display: none;"> You will be directed to the login page</h4>

    </div>    

    <script src="login.js"></script>
</body>
</html>
